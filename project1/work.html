<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>profile page</title>
      <link rel="stylesheet" href="css.css" />
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
          <div class="image">
            <img src="yash.jpg" alt="" class="profile-img">
          </div>
          <div class="text">
            <span class="name">Yash Agnihotri</span>
            <span class="job">Web Developer and coding enthusiast</span>
            </span>

          </div>
          <div class="media">
            <a href="#" style="background: #4257b2" class="lenk">
              <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="lenk">
              <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c" class="lenk">
              <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #232121" class="lenk">
              <i class='bx bxl-github' ></i>
            </a>
          </div>
          <div class="btn">
            <button class="button"> follow</button>
            <button class="button"> message</button>
          </div>
          <div class="analytics">
            <div class="data">
              <i class='bx bx-heart' ></i>
              <span class="num">300k</span>
            </div>
            <div class="data">
              <i class='bx bx-message-rounded'></i>
              <span class="num">40k</span>
            </div>
            <div class="data">
              <i class='bx bx-share' ></i>
              <span class="num">12k</span>
            </div>
            
          </div>

        </div>
      
        
    </body>
  </html>
</html>
